{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<div class="ui grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
        <div class="ui middle aligned center aligned grid">
            <div class="column mt-5">
                <h2 class="ui teal image header">
                    <img src="#" class="image" />
                    <div class="content">Registration</div>
                </h2>
                <form class="ui large form" method="post" action={% url 'register' %}>
                    {% csrf_token %}
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="Username" />
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="E-mail address" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password" />
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password2" placeholder="Repeat Password" />
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">Submit</button>
                    </div>

                </form>

                <div class="ui message">Have an account? <a href={% url 'login'  %}>Login</a></div>
                <div class="four wide column"></div>
            </div>
        </div>
    </div>

    {% endblock %}
